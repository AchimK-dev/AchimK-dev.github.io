<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Cabin_Sketch:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
		margin: 0;
		color: #fff;
		position: relative;
    }

	body::before {
		content: "";
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: url('Background.png') no-repeat center center fixed;
		background-size: cover;
		filter: blur(2px);
		opacity: 1; /* Transparenz des Hintergrundbildes */
		z-index: -1; /* Stellt sicher, dass der Inhalt des Body darüber bleibt */
	}

	h1{
		font-family: 'Orbitron', sans-serif;
		font-weight: 700;
	}
	
    /* Header */
    .header {
    background-color: rgba(24, 39, 58, 0.8);
    background-image: url('header-background.jpg'); /* Pfad zum Bild */
    background-size: cover; /* Bild auf die Größe des Headers skalieren */
    background-blend-mode: overlay; /* Mischt das Bild mit der Hintergrundfarbe */
    padding: 40px;
    text-align: center;
    color: #fff;
	font-size: 2em;
	margin: 0;
	text-shadow: 
        1px 1px 0 #000,  /* Schatten rechts unten */
       -1px 1px 0 #000,  /* Schatten links unten */
        1px -1px 0 #000,  /* Schatten rechts oben */
       -1px -1px 0 #000;  /* Schatten links oben */
	}

    .header h1 {
        margin: 0;
        font-size: 4em;
    }

	.spacebar {
		width: 100%; 
		height: 3px;
		background-color: rgba(0, 0, 0, 0.5);
		background-image: url('header-background.jpg'); /* Pfad zum Bild */
		background-size: cover; /* Bild auf die Größe des Headers skalieren */
		background-blend-mode: overlay; /* Mischt das Bild mit der Hintergrundfarbe */
		margin: 0;
	}
   
   /* Navigation */
    .navbar {
        display: flex;
		background-color: rgba(152, 126, 77, 0.5);
		background-image: url('header-background.jpg'); /* Pfad zum Bild */
		background-size: cover; /* Bild auf die Größe des Headers skalieren */
		background-blend-mode: overlay; /* Mischt das Bild mit der Hintergrundfarbe */
        justify-content: center;
    }

    .navbar a {
        color: #18273a;
        padding: 14px 20px;
        text-decoration: none;
        font-weight: bold;
    }
	
	.navbar a.active {
		background-color: rgba(0, 0, 0, 0.4); /* Gleiche Farbe wie die Header-Fläche */
		color: white;
		text-shadow: 
        0.5px 0.5px 0 #000,  /* Schatten rechts unten */
       -0.5px 0.5px 0 #000,  /* Schatten links unten */
        0.5px -0.5px 0 #000,  /* Schatten rechts oben */
       -0.5px -0.5px 0 #000;  /* Schatten links oben */
	}

    .navbar a:hover {
        background-color: rgba(0, 0, 0, 0.2);
        color: white;
		text-shadow: 
        0.5px 0.5px 0 #000,  /* Schatten rechts unten */
       -0.5px 0.5px 0 #000,  /* Schatten links unten */
        0.5px -0.5px 0 #000,  /* Schatten rechts oben */
       -0.5px -0.5px 0 #000;  /* Schatten links oben */
    }

    /* Main content container */
    .container {
		position: relative;
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
        border-radius:15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 1);
        color: #fff;
		overflow: hidden;
    }
	
	.container::before {
		content: "";
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background-color: rgba(24, 39, 58, 0.8); /* Halbtransparente Hintergrundfarbe */
		background-image: url('header-background.jpg'); /* Bild hinzufügen */
		background-size: cover; /* Bild auf die Größe des Containers skalieren */
		background-blend-mode: overlay; /* Mischt das Bild mit der Hintergrundfarbe */
		opacity: 0.85; /* Transparenz des Hintergrundbildes */
		z-index: -1; /* Stellt sicher, dass das Bild hinter dem Inhalt bleibt */
	}

    /* Centered Dropdown Menu */
    .selection-group {
        display: flex;
        justify-content: center; /* Zentriert die Dropdowns horizontal */
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: nowrap;
    }

    .selection-group div {
        flex: 1;
        min-width: 200px;
        max-width: 250px; /* Beschränkt die Breite der Dropdowns */
    }

    .selection-group label {
        font-weight: bold;
        margin-right: 10px;
    }

    select {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
        background-color: #333;
        color: #fff;
        width: 100%; /* Vollbreite des Containers */
    }

    /* Live Price Section */
    #live-price {
        margin-bottom: 40px;
        text-align: center;
        font-size: 1.2em;
    }

    /* Chart Section */
    #chart-container {
        text-align: center;
        margin-top: 40px;
		font-size: 1.5em;
    }

    #priceChart {
        max-width: 100%;
        margin: 20px auto;
        border-radius: 8px;
        padding: 10px;
		content: "";
		background-color: rgba(0, 0, 0, 0.5); /* Halbtransparente Hintergrundfarbe */
		background-image: url('diagramm-background.jpg'); /* Bild hinzufügen */
		background-size: cover; /* Bild auf die Größe des Containers skalieren */
		background-blend-mode: overlay; /* Mischt das Bild mit der Hintergrundfarbe */
		opacity: 0.85; /* Transparenz des Hintergrundbildes */
		z-index: -1; /* Stellt sicher, dass das Bild hinter dem Inhalt bleibt */
    }

    h2 {
        color: #fff;
    }

    /* Media Query für Mobilgeräte */
    @media (max-width: 768px) {
        .header h1 {
            font-size: 1.5em;
        }

        .navbar a {
            padding: 10px 15px;
            font-size: 0.9em;
        }

        .container {
            padding: 15px;
            margin: 10px;
        }

        .selection-group {
            flex-direction: column; /* Vertikale Ausrichtung für mobile Geräte */
            gap: 10px;
        }

        #live-price {
            font-size: 1em;
        }

        #priceChart {
            padding: 10px;
        }
    }
	
</style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>EverTrend</h1>
    </div>

    <!-- Navigation -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="stock-overview.html">Stock Overview</a>
        <a href="contact.html" class="active">Contact</a>
    </div>

    <!-- Hauptinhalt -->
    <div class="container">
        <h2>Contact Information</h2>
        <p>Email: info@stockoverview.com</p>
        <p>Phone: +49 123 456 7890</p>
    </div>

</body>
</html>
