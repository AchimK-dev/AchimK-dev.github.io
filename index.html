<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktienkurs der Deutschen Telekom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1, h2 {
            color: #333;
        }

        #live-price {
            margin-bottom: 20px;
        }

        #priceChart {
            max-width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>Aktienkurs der Deutschen Telekom</h1>

        <!-- Bereich für den Live-Aktienkurs -->
        <div id="live-price">
            <h2>Aktueller Kurs</h2>
            <p id="price">Loading...</p>
        </div>

        <!-- Bereich für den Aktienkursverlauf -->
        <div id="chart-container">
            <h2>Aktienkursverlauf (1 Jahr)</h2>
            <canvas id="priceChart"></canvas>
        </div>
    </div>

    <script>
    // Funktion zum Abrufen des Live-Preises und Verlaufs über die PHP-Datei
    async function fetchLivePrice() {
        try {
            const response = await fetch('get_stock_data.php');
            const data = await response.json();

            // Live-Preis anzeigen
            document.getElementById('price').textContent = data.currentPrice + ' €';

            // Daten in das Chart.js Diagramm laden
            updateChart(data.historicalData);
        } catch (error) {
            document.getElementById('price').textContent = 'Daten nicht verfügbar';
        }
    }

    // Funktion zum Aktualisieren des Diagramms mit API-Daten
    function updateChart(historicalData) {
        const labels = historicalData.map(entry => entry.date); // Datumswerte
        const prices = historicalData.map(entry => entry.price); // Kurswerte

        const ctx = document.getElementById('priceChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Aktienkurs in €',
                    data: prices,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    }

    // Initiale Daten laden
    fetchLivePrice();

    // Live-Aktienkurs alle 30 Sekunden aktualisieren
    setInterval(fetchLivePrice, 30000);
    </script>
</body>
</html>
