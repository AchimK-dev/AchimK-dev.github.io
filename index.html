<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktienkurs der Deutschen Telekom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1, h2 {
            color: #333;
        }

        #live-price {
            margin-bottom: 20px;
        }

        #priceChart {
            max-width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>Aktienkurs der Deutschen Telekom</h1>

        <!-- Bereich für den Live-Aktienkurs -->
        <div id="live-price">
            <h2>Aktueller Kurs</h2>
            <p id="price">Loading...</p>
        </div>

        <!-- Bereich für den Aktienkursverlauf -->
        <div id="chart-container">
            <h2>Aktienkursverlauf (1 Jahr)</h2>
            <canvas id="priceChart"></canvas>
        </div>
    </div>

    <script>
// Funktion zum Abrufen der Echtzeitdaten über Alpha Vantage
async function fetchLiveData() {
    const symbol = 'DTE.DE'; // Symbol für die Deutsche Telekom
    const alphaVantageKey = 'GPBLOCO6FXONQBXS'; // Alpha Vantage API-Schlüssel
    const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${alphaVantageKey}`;

    try {
        const response = await fetch(url);
        const result = await response.json();
        console.log("Live-Daten:", result);

        if (result['Global Quote'] && result['Global Quote']['05. price']) {
            const livePrice = result['Global Quote']['05. price'];
            document.getElementById('price').textContent = livePrice + ' €';
        } else {
            console.error("Keine Live-Preisdaten verfügbar");
            document.getElementById('price').textContent = 'Daten nicht verfügbar';
        }
    } catch (error) {
        console.error("Fehler beim Abrufen der Live-Daten:", error);
        document.getElementById('price').textContent = 'Daten nicht verfügbar';
    }
}

// Funktion zum Abrufen der historischen Daten über Yahoo Finance
async function fetchHistoricalData() {
    const yahooFinanceKey = ''; // Yahoo Finance API-Schlüssel für historische Daten
    const url = 'https://apidojo-yahoo-finance-v1.p.rapidapi.com/stock/v3/get-historical-data?symbol=DTE.DE&region=DE';
    const options = {
        method: 'GET',
        headers: {
            'x-rapidapi-key': yahooFinanceKey,
            'x-rapidapi-host': 'apidojo-yahoo-finance-v1.p.rapidapi.com'
        }
    };

    try {
        const response = await fetch(url, options);
        const result = await response.json();
        console.log("Historische Daten:", result);

        if (result.prices) {
            updateChart(result.prices);
        } else {
            console.error("Keine historischen Preisdaten gefunden");
            document.getElementById('price').textContent = 'Daten nicht verfügbar';
        }
    } catch (error) {
        console.error("Fehler beim Abrufen der Daten:", error);
        document.getElementById('price').textContent = 'Daten nicht verfügbar';
    }
}

// Funktionsaufrufe
fetchLiveData();
fetchHistoricalData();

    </script>
</body>
</html>
