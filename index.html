<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktienkurse</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: url('Background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Header */
        .header {
            background-color: #0A0A2A;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #3B170B;
        }

        .navbar a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #ff6600;
            color: white;
        }

        /* Main content container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(10, 10, 42, 0.95); /* 0.8 macht die Box halbtransparent */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        /* Dropdown-Menü */
        .selection-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Für kleinere Bildschirme */
        }

        .selection-group div {
            margin-bottom: 10px; /* Abstand zwischen Dropdowns auf kleinen Bildschirmen */
        }

        .selection-group label {
            font-weight: bold;
            margin-right: 10px;
        }

        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: #333;
            color: #fff;
            width: 100%; /* Vollbildbreite für mobile Geräte */
            max-width: 200px; /* Maximalbreite für größere Bildschirme */
        }

        /* Live Price Section */
        #live-price {
            margin-bottom: 40px; /* Mehr Abstand zur Überschrift des Diagramms */
            text-align: center;
            font-size: 1.2em;
        }

        /* Chart Section */
        #chart-container {
            text-align: center;
            margin-top: 40px; /* Mehr Abstand zum oberen Element */
        }

        #priceChart {
            max-width: 100%;
            margin: 20px auto;
            background-color: #222;
            border-radius: 8px;
            padding: 15px;
        }

        h2 {
            color: #fff; /* Schriftfarbe auf weiß gesetzt */
        }

        /* Media Query für Mobilgeräte */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }

            .navbar a {
                padding: 10px 15px;
                font-size: 0.9em;
            }

            .container {
                padding: 15px;
                margin: 10px;
            }

            #live-price {
                font-size: 1em;
            }

            #priceChart {
                padding: 10px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Aktienkurse Übersicht</h1>
    </div>

    <!-- Navigation -->
    <div class="navbar">
        <a href="#home">Startseite</a>
        <a href="#aktien">Aktienübersicht</a>
        <a href="#kontakt">Kontakt</a>
    </div>

    <!-- Hauptinhalt -->
    <div class="container">
        <!-- Dropdown-Menü zur Auswahl des Landes und Unternehmens -->
        <div class="selection-group">
            <div>
                <label for="countrySelect">Land:</label>
                <select id="countrySelect" onchange="updateCompanyList()">
                    <option value="DE">Deutschland</option>
                    <option value="US">USA</option>
                    <option value="GB">Großbritannien</option>
                    <option value="FR">Frankreich</option>
                </select>
            </div>
            <div>
                <label for="stockSelect">Unternehmen:</label>
                <select id="stockSelect" onchange="updateStockData()"></select>
            </div>
        </div>

        <!-- Bereich für den Live-Aktienkurs -->
        <div id="live-price">
            <h2>Aktueller Kurs</h2>
            <p id="price">Loading...</p>
        </div>

        <!-- Bereich für den Aktienkursverlauf -->
        <div id="chart-container">
            <h2>Aktienkursverlauf (100 Tage)</h2>
            <canvas id="priceChart"></canvas>
        </div>
    </div>

	<script>
    const apiKey = 'GPBLOCO6FXONQBXS'; // Ersetze dies durch deinen Alpha Vantage API-Schlüssel
    const maxUpdatesPerDay = 20; // Maximale Aktualisierungen pro Tag
    const updateInterval = 60 * 60 * 1000; // Aktualisierungsintervall: 1 Stunde in Millisekunden
    let updateCount = 0; // Zähler für die Aktualisierungen

    const companiesByCountry = {
        DE: [
            { symbol: "DTE.DE", name: "Deutsche Telekom" },
            { symbol: "SIE.DE", name: "Siemens" },
            { symbol: "VOW3.DE", name: "Volkswagen" }
        ],
        US: [
            { symbol: "AAPL", name: "Apple" },
            { symbol: "MSFT", name: "Microsoft" },
            { symbol: "GOOGL", name: "Alphabet" }
        ],
        GB: [
            { symbol: "BP.L", name: "BP" },
            { symbol: "VOD.L", name: "Vodafone" },
            { symbol: "HSBA.L", name: "HSBC" }
        ],
        FR: [
            { symbol: "OR.PA", name: "L'Oréal" },
            { symbol: "AIR.PA", name: "Airbus" },
            { symbol: "BNP.PA", name: "BNP Paribas" }
        ]
    };

    let currentSymbol = 'DTE.DE';

    function updateCompanyList() {
        const country = document.getElementById('countrySelect').value;
        const stockSelect = document.getElementById('stockSelect');
        stockSelect.innerHTML = '';

        companiesByCountry[country].forEach(company => {
            const option = document.createElement('option');
            option.value = company.symbol;
            option.textContent = company.name;
            stockSelect.appendChild(option);
        });

        currentSymbol = stockSelect.value;
        updateStockData();
    }

    function updateStockData() {
        currentSymbol = document.getElementById('stockSelect').value;
        fetchLiveData();
        fetchHistoricalData();
    }

    async function fetchLiveData() {
        if (updateCount >= maxUpdatesPerDay) {
            console.log("Maximale Anzahl an Aktualisierungen für heute erreicht.");
            return;
        }

        const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${currentSymbol}&apikey=${apiKey}`;
        try {
            const response = await fetch(url);
            const result = await response.json();
            console.log("Live-Daten:", result);

            if (result['Global Quote'] && result['Global Quote']['05. price']) {
                const livePrice = result['Global Quote']['05. price'];
                document.getElementById('price').textContent = livePrice + ' €';
                updateCount++;
            } else {
                document.getElementById('price').textContent = 'Daten nicht verfügbar';
            }
        } catch (error) {
            console.error("Fehler beim Abrufen der Live-Daten:", error);
            document.getElementById('price').textContent = 'Daten nicht verfügbar';
        }
    }

    async function fetchHistoricalData() {
        const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${currentSymbol}&apikey=${apiKey}`;
        try {
            const response = await fetch(url);
            const result = await response.json();
            console.log("Historische Daten:", result);

            if (result['Time Series (Daily)']) {
                const prices = formatHistoricalData(result['Time Series (Daily)']);
                updateChart(prices);
            } else {
                document.getElementById('price').textContent = 'Daten nicht verfügbar';
            }
        } catch (error) {
            console.error("Fehler beim Abrufen der historischen Daten:", error);
            document.getElementById('price').textContent = 'Daten nicht verfügbar';
        }
    }

    function formatHistoricalData(data) {
        const prices = [];
        const entries = Object.entries(data);
        for (let i = 0; i < entries.length && i < 100; i++) {
            const [date, values] = entries[i];
            prices.push({ date: date, close: parseFloat(values['4. close']) });
        }
        return prices.reverse();
    }

    function updateChart(prices) {
        const labels = prices.map(entry => entry.date);
        const closePrices = prices.map(entry => entry.close);

        const ctx = document.getElementById('priceChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Schlusskurs in €',
                    data: closePrices,
                    borderColor: '#ff6600',
                    backgroundColor: 'rgba(255, 102, 0, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true
            }
        });
    }

    // Starte die automatische Aktualisierung der Live-Daten in festgelegten Intervallen
    setInterval(() => {
        const now = new Date();
        const hours = now.getHours();
        
        // Falls wir noch nicht 20 Updates haben und zwischen 9 und 17 Uhr sind
        if (updateCount < maxUpdatesPerDay && hours >= 9 && hours <= 17) {
            fetchLiveData();
        }
    }, updateInterval);

    updateCompanyList();
    </script>
</body>
</html>
